version: '3'

services:
  php:
    build: ./docker/php
    volumes:
      - ./server:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - db
    links:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      # Windows の場合は data フォルダへのマウントでエラーが起こるらしい
      # - ./docker/db/data:/var/lib/postgresql
      - ./docker/db/data:/var/lib/postgresql/data
  nginx:
    image: nginx
    ports:
      - "8080:80"
    volumes:
      - ./server:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    links:
      - php
